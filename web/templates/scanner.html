{% extends "base.html" %}

{% block title %}市场扫描 - 美股量化分析系统{% endblock %}
{% block nav_scanner %}active{% endblock %}

{% block content %}
<div class="filter-section">
    <div class="card-header">筛选条件</div>
    <div class="filter-grid mt-2">
        <div class="filter-group">
            <label class="filter-label">指数</label>
            <select id="filter-index" class="filter-input">
                <option value="sp500">S&P 500</option>
                <option value="nasdaq">NASDAQ 100</option>
                <option value="dow">Dow Jones (DJIA)</option>
                <option value="russell">Russell 2000</option>
            </select>
        </div>
        <div class="filter-group">
            <label class="filter-label">最大 PE</label>
            <input type="number" id="filter-pe" class="filter-input" value="25" min="1" max="100">
        </div>
        <div class="filter-group">
            <label class="filter-label">最大 PEG</label>
            <input type="number" id="filter-peg" class="filter-input" value="1" min="1" max="3" step="1">
        </div>
        <div class="filter-group">
            <label class="filter-label">结果数量</label>
            <input type="number" id="filter-limit" class="filter-input" value="50" min="10" max="200">
        </div>
    </div>
    <button class="btn btn-primary mt-2" onclick="startScan()">开始扫描</button>
</div>

<div id="scan-result"></div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
{% endblock %}
